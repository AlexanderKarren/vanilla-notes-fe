<!-- Search -->
<nz-button-group>
    <button 
        nz-button
        [nzType]="(sortBy === 'title') && sortAsc && !dateDisplay ? 'primary' : 'default'"
        (click)="changeSort('title', true)"
    ><i nz-icon nzType="sort-ascending" nzTheme="outline"></i>
    </button>
    <button 
        nz-button 
        [nzType]="(sortBy === 'title') && !sortAsc && !dateDisplay ? 'primary' : 'default'"
        (click)="changeSort('title', false)"
    ><i nz-icon nzType="sort-descending" nzTheme="outline"></i>
    </button>
    <button
        (click)="toggleDateDisplay()"
        nz-button
        [nzType]="dateDisplay ? 'primary' : 'default'"
    ><i nz-icon nzType="clock-circle" nzTheme="outline"></i></button>
</nz-button-group>

<div class="search-container">
    <nz-input-group
    [nzPrefix]="searchIcon"
    [nzSuffix]="clearSearch"
    >
        <input 
            type="text"
            nz-input
            [(ngModel)]="searchValue"
            (ngModelChange)="handleSearch(false)"
        />
    </nz-input-group>
    <ng-template #searchIcon>
        <i nz-icon nzType="search"></i>
    </ng-template>
    <ng-template #clearSearch>
        <i nz-icon
            class="ant-input-clear-icon"
            nzTheme="fill"
            nzType="close-circle"
            *ngIf="searchValue"
            (click)="handleSearch(true)"
        ></i>
</ng-template>
</div>
